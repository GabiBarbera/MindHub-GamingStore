        <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Admin Dashboard</h2>
                    </div>
                    <div class="col-md-6">
                        <form class="form-horizontal">
                            <fieldset>
                                <legend>Add Products</legend>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="category">Category</label>
                                    <div class="col-md-4">
                                        <input id="category" name="category" type="text" placeholder=""
                                            class="form-control input-md" required="" v-model="category">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="brand">Brand</label>
                                    <div class="col-md-4">
                                        <input id="brand" name="brand" type="text" placeholder=""
                                            class="form-control input-md" required="" v-model="brand">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="name">Name</label>
                                    <div class="col-md-4">
                                        <input id="name" name="name" type="text" placeholder=""
                                            class="form-control input-md" required="" v-model="name">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="description">Description</label>
                                    <div class="col-md-4">
                                        <input id="description" name="description" type="text" placeholder=""
                                            class="form-control input-md" required="" v-model="description">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="colors">Colors</label>
                                    <div class="col-md-4">
                                        <input id="colors" name="colors" type="text" placeholder=""
                                            class="form-control input-md" required="" v-model="colors">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="price">Price</label>
                                    <div class="col-md-4">
                                        <input id="price" name="price" type="text" placeholder=""
                                            class="form-control input-md" required="" v-model="price">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="stock">Stock</label>
                                    <div class="col-md-4">
                                        <input id="stock" name="stock" type="text" placeholder=""
                                            class="form-control input-md" required="" v-model="stock">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="stock">Snapshot</label>
                                    <div class="col-md-4">
                                        <input id="snapshot" name="snapshot" type="text" placeholder=""
                                            class="form-control input-md" required="" v-model="snapshot">

                                    </div>
                                </div>
                                <center>
                                    <div>
                                        <label for="photos">Select one or more images</label>
                                        <input type="file" name="photos[]" id="photos" multiple
                                            accept=".jpg, .jpeg, .png" v-model="photos">

                                        <!-- Puedes utilizar el atributo 'accept' para limitar los tipos de archivos permitidos -->

                                    </div>
                                    <button id="send" @click.prevent="alert" name="send"
                                        class="buttonsi ps-4 pe-4 btn-primary">
                                        <span>
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                                                height="24">
                                                <path fill="none" d="M0 0h24v24H0z"></path>
                                                <path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"></path>
                                            </svg> Create
                                        </span>
                                    </button>
                                </center>
                            </fieldset>
                        </form>

                    </div>
                </div>
            </div>
